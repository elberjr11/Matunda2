		<script type="text/javascript">

		function hide(t){
			setInterval(function(){
				t=t+1;
				if(t==2){
					$("#page1").css("opacity","0");
				}
				else if(t==4){
					$("#page1").hide();
					$("#page2").show();
				}
			},1000)
		}


		$(document).ready(function(){
			$("#page2,#page3").hide();
					
			hide(0);
			$("#page1").css("opacity","1");
			$("#b").click(function(){
				$("#page2").hide();
				$("#page3").show();
			})

			$("#btnBack").click(function(){
				$("#page3").hide();
				$("#page2").show();
			})
			
		})	
			
			
			
			
	

		</script>
	</head>
